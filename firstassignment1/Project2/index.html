<!DOCTYPE html>
<html>
	<head>
		<title>Quiz</title>
		<link rel='stylesheet' href='poc.css' />  
		<script src="poc.js"></script>
		
	</head>
	<body>
	<h1> Quiz </h1>

	<div id="timer">00:00:00</div>
	<!--<button onclick="startGame()">Start Game</button> -->
    <!--<button onclick="clearInterval(counter)">End Game</button> -->
	<input type='button' id="myState" nextstate="End" value="Play" onclick="startbutton()"></input>

	<button onclick="undo()">Undo</button>
	<button onclick="showScore()">Show Score</button>

	<div id="myData"></div>

	
	<div class= "container"> 

	
		<div class= "box1">

			<div class="dragbox" >
				<div class="terms" id="drag1" draggable="true" ondragstart="drag(event)" >Term1</div>
			</div>

			<div class="dragbox" >
				<div class="terms" id="drag2" draggable="true" ondragstart="drag(event)" >Term2</div>
			</div>

			<div class="dragbox" >
				<div class="terms" id="drag3" draggable="true" ondragstart="drag(event)" >Term3</div>
			</div>

			<div class="dragbox" >
				<div class="terms" id="drag4" draggable="true" ondragstart="drag(event)" >Term4</div>
			</div>

			<div class="dragbox">
				<div class="terms" id="drag5" draggable="true" ondragstart="drag(event)" >Term5</div>
			</div>

		</div>

		
        
		<div class= "box2">
		    
			<div class="dropbox" id="drop1" ondrop="drop(event)" ondragover="allowDrop(event)">drop</div>
			<div class="dropbox" id="drop2" ondrop="drop(event)" ondragover="allowDrop(event)">drop</div>
			<div class="dropbox" id="drop3" ondrop="drop(event)" ondragover="allowDrop(event)">drop</div>
			<div class="dropbox" id="drop4" ondrop="drop(event)" ondragover="allowDrop(event)">drop</div>
			<div class="dropbox" id="drop5" ondrop="drop(event)" ondragover="allowDrop(event)">drop</div>

		</div>


     	<div class= "box3">
		    
			<div class="defbox" id="defb1" >def1</div>
			<div class="defbox" id="defb2" >def2</div>
			<div class="defbox" id="defb3" >def3</div>
			<div class="defbox" id="defb4" >def4</div>
			<div class="defbox" id="defb5" >def5</div>

		</div>

</div>
	
       
	
	</body>
</html>
